# when using the default proxy server port
# local_backend: true

backend:
  name: git-gateway
  branch: main

media_folder: "_src/images/"
public_folder: "/images/"

collections:
  - name: "settings"
    label: "Settings"
    delete: false
    editor:
      preview: false
    files:
      - name: "general"
        label: "General Settings"
        file: "_src/_data/site.yml"
        fields:
          - { name: "name", label: "Naam", widget: "string" }
          - { name: "description", label: "Beschrijving", widget: "text" }
          - name: analytics
            label: "Analytics"
            widget: "object"
            fields:
              - {
                  name: "google_id",
                  label: "Google analytics ID",
                  widget: "string",
                }
              - {
                  name: "umami_id",
                  label: "Umami analytics ID",
                  widget: "string",
                }

      - name: "company"
        label: "Company Settings"
        file: "_src/_data/company.yml"
        editor:
          preview: false
        fields:
          - { name: "name", label: "Naam", widget: "string" }
          - { name: "logo", label: "Logo", widget: "image" }
          - { name: "kvk", label: "Kvk nummer", widget: "string" }

          - name: "contact"
            label: "Contact"
            widget: "object"
            fields:
              - { name: "email", label: "Email", widget: "string" }
              - { name: "phone", label: "Telefoon nummer", widget: "string" }

          - name: "address"
            label: "Adress"
            widget: "object"
            fields:
              - { name: "street", label: "Straat", widget: "string" }
              - { name: "zipcode", label: "Postcode", widget: "string" }
              - { name: "city", label: "Stad", widget: "string" }

          - name: "socials"
            label: "Socials"
            widget: "list"
            fields:
              - { name: "name", label: "Platform", widget: "string" }
              - { name: "icon", label: "Icon", widget: "string" }
              - { name: "url", label: "Url", widget: "string" }
              - { name: "handle", label: "Handle", widget: "string" }

  - name: "pages"
    label: "Paginas"
    delete: false
    editor:
      preview: false
    files:
      - name: "home"
        label: "Homepage"
        file: "_src/index.yml"
        fields:
          - { name: "title", label: "Title", widget: "string" }
          - { name: "description", label: "Description", widget: "text" }

          - name: "metas"
            label: "metas"
            widget: "object"
            fields:
              - { name: "title", label: "Title", widget: "string" }
              - { name: "description", label: "Description", widget: "string" }

          - name: "hero_section"
            label: "Hero"
            widget: "object"
            fields:
              - { name: "subtitle", label: "Subtitle", widget: "string" }
              - { name: "title", label: "Title", widget: "string" }

          - name: "projects_section"
            label: "Projecten"
            widget: "object"
            fields:
              - { name: "subtitle", label: "Subtitle", widget: "string" }
              - { name: "title", label: "Title", widget: "string" }

          - name: "about_section"
            label: "Over ons"
            widget: "object"
            fields:
              - { name: "subtitle", label: "Subtitle", widget: "string" }
              - { name: "title", label: "Title", widget: "string" }
              - { name: "body", label: "Title", widget: "text" }

              - name: "button"
                label: "button"
                widget: "object"
                fields:
                  - { name: "title", label: "Title", widget: "string" }
                  - { name: "url", label: "Url", widget: "string" }

              - name: "image"
                label: "image"
                widget: "object"
                fields:
                  - { name: "url", label: "url", widget: "string" }
                  - { name: "alt", label: "Title", widget: "string" }

          - name: "testimonial_section"
            label: "Reviews"
            widget: "object"
            fields:
              - { name: "subtitle", label: "Subtitle", widget: "string" }
              - { name: "title", label: "Title", widget: "string" }

      - name: "about"
        label: "About"
        file: "_src/about.md"
        fields:
          - { name: "title", label: "Title", widget: "string" }
          - { name: "description", label: "Description", widget: "text" }

          - name: "metas"
            label: "metas"
            widget: "object"
            fields:
              - { name: "title", label: "Title", widget: "string" }
              - { name: "description", label: "Description", widget: "string" }

          - name: "about_section"
            label: "About"
            widget: "object"
            fields:
              - { name: "subtitle", label: "Subtitle", widget: "string" }
              - { name: "title", label: "Title", widget: "string" }
              - { name: "image", label: "Image", widget: "image" }

          - { name: "body", label: "Body", widget: "markdown" }

          - name: "testimonial_section"
            label: "Review"
            widget: "object"
            fields:
              - { name: "subtitle", label: "Subtitle", widget: "string" }
              - { name: "title", label: "Title", widget: "string" }

      - name: "projects"
        label: "Projecten"
        file: "_src/projects.md"
        fields:
          - { name: "title", label: "Title", widget: "string" }
          - { name: "description", label: "Description", widget: "text" }

          - name: "metas"
            label: "metas"
            widget: "object"
            fields:
              - { name: "title", label: "Title", widget: "string" }
              - { name: "description", label: "Description", widget: "string" }

          - name: "projects_section"
            label: "Projecten"
            widget: "object"
            fields:
              - { name: "subtitle", label: "Subtitle", widget: "string" }
              - { name: "title", label: "Title", widget: "string" }

      - name: "services"
        label: "Diensten"
        file: "_src/services.md"
        fields:
          - { name: "title", label: "Title", widget: "string" }
          - { name: "description", label: "Description", widget: "text" }

          - name: "metas"
            label: "metas"
            widget: "object"
            fields:
              - { name: "title", label: "Title", widget: "string" }
              - { name: "description", label: "Description", widget: "string" }

          - name: "services_section"
            label: "Diensten"
            widget: "object"
            fields:
              - { name: "subtitle", label: "Subtitle", widget: "string" }
              - { name: "title", label: "Title", widget: "string" }

          - name: "two_section"
            label: "Werkwijzen"
            widget: "object"
            fields:
              - { name: "subtitle", label: "Subtitle", widget: "string" }
              - { name: "title", label: "Title", widget: "string" }
              - { name: "image", label: "Image", widget: "image" }

          - { name: "body", label: "Body", widget: "markdown" }

      - name: "contact"
        label: "Contact"
        file: "_src/contact.md"
        fields:
          - { name: "title", label: "Title", widget: "string" }
          - { name: "description", label: "Description", widget: "text" }

          - name: "metas"
            label: "metas"
            widget: "object"
            fields:
              - { name: "title", label: "Title", widget: "string" }
              - { name: "description", label: "Description", widget: "string" }

          - name: "contact_section"
            label: "Diensten"
            widget: "object"
            fields:
              - { name: "subtitle", label: "Subtitle", widget: "string" }
              - { name: "title", label: "Title", widget: "string" }

          - { name: "body", label: "Body", widget: "markdown" }

  - name: "projects"
    label: "Projecten"
    label_singular: "Project"
    folder: "_src/projects"
    media_folder: "_src/images/projects" # Where uploaded images are stored in the repo
    public_folder: "/images/projects" # URL path to access the images
    create: true
    editor:
      preview: false
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "description", label: "Description", widget: "text" }
      - { name: "images", label: "Images", widget: "image", multiple: true }
      - { name: "body", label: "body", widget: "text" }

  - name: "services"
    label: "Diensten"
    label_singular: "Dienst"
    folder: "_src/services"
    create: true
    editor:
      preview: false
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "description", label: "Description", widget: "text" }
      - { name: "icon", label: "Icon", widget: "image" }
      - { name: "image", label: "Image", widget: "image" }
      - { name: "body", label: "body", widget: "text" }
